<aside class=" container p-2">

 
        <div class="card bg-dark text-light p-2" *ngFor="let message of messages" style="cursor: pointer">
            <!-- <li class="user-profile">
                        a
                    </li> -->
            <div class="row">
                <div class="col-4 text-center"><img src={{message.img}} alt="" style="width: 40px;height: 40px;border-radius: 25px;"></div>
                <div class="col-8">{{message.date.split(':')[0]}}:{{message.date.split(':')[1]}}</div>
            </div>
            <div class="row">
                <div class="col-4 text-center" *ngIf="!message.you">{{message.name}}</div>
                <div class="col-4 text-center" *ngIf="message.you">You</div>
                <div class="col-8">{{message.text}}</div>
            </div>


            <div class="nav-devider"></div>
        </div>
  

</aside>
